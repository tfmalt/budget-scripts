<html>
  <head>
    <title>SD60 Budget - Money Streams - Sankey Chart</title>
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>

  <body>
    <header>
      <h1>SD60 Budget - Money Streams</h1>
    </header>
    <nav id="toolbar">
      <mwc-select label="YEAR" id="budget-year-select">
        <mwc-list-item value="2018">2018</mwc-list-item>
        <mwc-list-item value="2019">2019</mwc-list-item>
        <mwc-list-item value="2020">2020</mwc-list-item>
      </mwc-select>
      <mwc-select label="MONTH" id="budget-month-select">
        <mwc-list-item value="0">All months</mwc-list-item>
        <mwc-list-item value="1">January</mwc-list-item>
        <mwc-list-item value="2">February</mwc-list-item>
        <mwc-list-item value="3">March</mwc-list-item>
        <mwc-list-item value="4">April</mwc-list-item>
        <mwc-list-item value="5">May</mwc-list-item>
        <mwc-list-item value="6">June</mwc-list-item>
        <mwc-list-item value="7">July</mwc-list-item>
        <mwc-list-item value="8">August</mwc-list-item>
        <mwc-list-item value="9">September</mwc-list-item>
        <mwc-list-item value="10">October</mwc-list-item>
        <mwc-list-item value="11">November</mwc-list-item>
        <mwc-list-item value="12">December</mwc-list-item>
      </mwc-select>
    </nav>
    <budget-sankey id="budgetSankey"></budget-sankey>
    <footer></footer>
    <script src="./assets/scripts/bundle.js"></script>
  </body>
</html>
